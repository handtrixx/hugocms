baseURL: ${BASE_URL}
title: 'niklas-stephan.de'
theme: 'theme'
languageCode: "de"
defaultContentLanguage: "de"
languageDirection: "ltr"
contentDir: 'content'
languageName: 'Deutsch'
ignoreLogs: ['warning-goldmark-raw-html']

menus:
  main:
    - name: 'Home'
      pageRef: '/'
      weight: 10
    - name: 'Blog'
      pageRef: '/blog'
      weight: 20
  footer:
    - name: 'Home'
      pageRef: '/'
      weight: 10
    - name: 'Blog'
      pageRef: '/blog'
      weight: 20
    - name: 'Datenschutz'
      pageRef: '/privacy'
      weight: 30
    - name: 'Impressum'
      pageRef: '/imprint'
      weight: 40
    - name: 'Suche'
      pageRef: '/search'
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: false
    min: "0.115.0"
  mounts:
    - source: "assets"
      target: "assets"
    - source: "hugo_stats.json"
      target: "assets/watching/hugo_stats.json"

outputs:
  home: ["HTML", "JSON"]

build:
  buildStats:
    enable: true

services:
  disqus:
    shortname: 'disqus_L7JZyNt525'

params:
  navbarbrand: 'niklas-stephan.de'
  colorprimary: "#dc3545"
  colorprimarylight: '#d70b0b'
  colorsecondarylight: '#4b5257'
  colorfooterbg: '#222020'